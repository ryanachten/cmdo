<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Commando</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const socket = new WebSocket("ws://localhost:1111/ws");

      socket.onmessage = function (event) {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += event.data + "<br>";
      };
    </script>
  </body>
</html>
